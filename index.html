<!DOCTYPE html>
<html lang="en">
<head>
  <title>Geog576 Lab 2</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!--ArcGIS API - Esri CSS and JS-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!--Require the necessary modules-->
  <script>  
  require(["esri/config",
   "esri/Map", 
   "esri/views/MapView", 
   "esri/widgets/BasemapGallery", 
   "esri/widgets/Expand", 
   "esri/widgets/Locate", 
   "esri/widgets/Search",
   "esri/Graphic",  
   "esri/layers/GraphicsLayer"], 
   function(esriConfig, Map, MapView, BasemapGallery, Expand, Locate, Search, Graphic, GraphicsLayer) {   

    esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurH86ushiKgIwvC2wUlTd8F37mnU6k2QLAYLvKFFXY-Svp4GXLaLK6wmU1pfw4HOZLw5wMM4ZTIYcQlQdbX2hUYzr1nTKbOH2WxbQhA9W0cg2c0dPR38_Nj1IAa7SL0SafHR9WYZIrtspWEzWRlfpen2vhiswXg_evBLbiQQolTMP7EA2wOnZLYXM8CKGJ7FOd2SsmxonwBdZtiwvChdqVzAhyrX11apebT2maTrE83I6AT1_H55nR2U5"
    
    const map = new Map({ 
      basemap: "gray" // Basemap layer service 
    });

    const view = new MapView({
      map: map,
      center: [-86.7816, 36.1627], // Longitude, latitude
      zoom: 10, // Zoom level
      container: "viewDiv" // Div element
    });

    const graphicsLayer = new GraphicsLayer();  
    map.add(graphicsLayer);

    const point = {   
      type: "point",  
      longitude: -86.7842,    
      latitude: 36.1658
    };

    const simpleMarkerSymbol = {  
      type: "simple-marker",  
      color: [196, 7, 232],  
      outline: {  
        color: [52, 6, 61], 
        width: 1
      }  
    };    

    const pointGraphic = new Graphic({  
      geometry: point,  
      symbol: simpleMarkerSymbol  
    });
    
    graphicsLayer.add(pointGraphic);

    const basemapGallery = new BasemapGallery({
      view: view,
    });

    const expandGallery = new Expand({
      view: view,
      content: basemapGallery,
      expandIconClass: "esri-icon-basemap",
      expanded: false // collapsed by default
    });

    view.ui.add(expandGallery, {
      position: "top-right"
    });

    let locateWidget = new Locate({
      view: view   // Attaches the Locate button to the view
    })

    view.ui.add(locateWidget, "top-right");

    const searchWidget = new Search({
      view: view
    });

    view.ui.add(searchWidget, "top-left");


  });  
  </script>

  <!--Custom CSS to make the map full screen-->
  <style>  html,  body,  #viewDiv {  padding: 0;  margin: 0;  height: 100%;  width: 100%;  }  </style> 
</head>

<body>

  <!--Div element to hold the map-->
  <div id="viewDiv"></div> 

</body>
</html>
